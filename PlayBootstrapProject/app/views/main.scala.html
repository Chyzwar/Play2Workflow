@(title: String)(content: Html)

<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <meta name="description" content="">
    <link rel="canonical" href=""/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
    
    <!-- JQuery --> 
    <script type='text/javascript' src='@routes.Assets.at("jquery/dist/jquery.min.js")'></script>
    <!-- Bootstrap and my css together -->
    <link  href='@routes.Assets.at("stylesheets/main.css")' rel='stylesheet'>
    <!-- Bootstrap JS -->
    <script type='text/javascript' src='@routes.Assets.at("javascripts/bootstrap.min.js")'></script>

    <!-- Support for media queries an HTML5 in IE8 and IE9-->
    <!--[if lt IE 9]>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/html5shiv.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/respond.min.js")'></script>
    <![endif]-->


    <!-- Modernizr for feature detection-->     
    <script type='text/javascript' src='@routes.Assets.at("javascripts/modernizr.js")'></script>
    
</head>
<body>


    @content




    <!-- Browser sync -->
    <script type='text/javascript'>
    //<![CDATA[
    document.write("<script async src='//HOST:3000/browser-sync-client.1.1.2.js'><\/script>".replace(/HOST/g, location.hostname));
    //]]>
    </script>

</body>
<!-- My by Marcin K -> Czyzwar -->
</html>
